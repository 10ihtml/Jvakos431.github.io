
<html>
	<head>
		<title>( '-')</title>
	 	
		<style>
 			#trollButton {
				width:100px;
				height:50px;
				position:absolute;
				top:50%;
				left:50%;
				color: #fff;
    				border: .5px solid #fff;
		    }
			body{
				background: url(https://i.pinimg.com/originals/e3/aa/8c/e3aa8ccb65a2aca19df86525fa4dbe4a.gif);
    			
			}

    	</style>
	</head>
	<body>
		<button id="trollButton">Ne kattints rám!!!</button>
		<script>
			var olsAdded = 0;
			var button = document.getElementById("trollButton");
			
			function move() {
				button.style.left = Math.floor(Math.random()*((window.innerWidth || document.documentElement.clientWidth) - button.offsetWidth));
				button.style.top = Math.floor(Math.random()*((window.innerHeight || document.documentElement.clientHeight) - button.offsetHeight));
				
				if (button.innerHTML == "Ne kattints rám!!!") {
					button.innerHTML = "You've been trolled!!";
				} else { 
					button.innerHTML += "!";
					olsAdded++;
					if (olsAdded > 2) {
						button.style.width = button.offsetWidth + 17;
					}
				}
			}

			if(typeof addEventListener !== "undefined") {
				button.addEventListener("mouseover", move, false);
			} else if (typeof attachEvent !== "undefined") {
				button.attachEvent("onmouseover", move);
			} else {
				button.onmousover = move;
			}
		</script>
	
</body></html>
