
<script>
    o =  "X"
    function f(e) {
        o = o == "X" ? "0" : "X"
        e.target.innerHTML = o
    }
    document.write(`<table>
        ${Array(10).fill(`<tr>
            ${Array(10).fill(
                `<td onclick="f(event)"></td>`
            ).join("")}
        </tr>`).join("")}
    </table>`)
</script>
<body>
    <section id="banner">
        <div class="banner-btn">
            <a href="index.html"><span></span>Vissza</a>
        </div>
    </section>
</body>

    body{

    .banner-btn{

}
.banner-btn a{
